version: "3.7"

services:
  frontend:
    build:
      context: ./services/frontend/
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
       - ./services/frontend/src:/workspace/src
       - /workspace/node_modules
       - /workspace/.next
    command: ["npm", "run", "dev", "--", "-H", "0.0.0.0"]

  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./services/backend/src:/workspace/src
      - /workspace/node_modules
    command: ["sh", "init-server.sh", "dev"]

  chat:
    build:
      context: ./services/chat
      dockerfile: Dockerfile.dev
    ports:
      - 8030:8030
    volumes:
      - ./services/chat/app:/workspace/app
      - /workspace/.venv
    command:
      ["uvicorn", "--reload", "--port", "8030", "app:app", "--host", "0.0.0.0"]

  indexes:
    build:
      context: ./services/indexes
      dockerfile: Dockerfile.dev
    volumes:
      - ./services/indexes/src:/workspace/src
      - /workspace/node_modules
    ports:
      - 8080:8080
    environment:
      NODE_ENV: production
    command: ["yarn", "dev"]

  redis-commander:
    image: rediscommander/redis-commander
    restart: always
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - 8081:8081
    depends_on:
      redis:
        condition: service_healthy

  nginx:
    environment:
      USE_LOCAL_CA: 1
