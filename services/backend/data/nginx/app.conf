server {
    listen 80;
    server_name pingtoc-api-arquisoftware.tk;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name pingtoc-api-arquisoftware.tk;

    ssl_certificate /etc/letsencrypt/live/pingtoc-api-arquisoftware.tk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pingtoc-api-arquisoftware.tk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://app:3000;
    }
}